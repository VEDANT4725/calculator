<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1  style="position:absolute; top:5px; left:0; right:0; text-align:center; font-family:'Segoe UI', Arial, sans-serif; color:#ffb347; font-size:3rem; letter-spacing:2px; text-shadow:0 4px 24px #000a, 0 1px 0 #fff8; z-index:10; font-weight:bold;">
    Simple & Stylish Calculator
  </h1>
   <div class="calculator">
     <input type=" text"placeholder='0' id="inputBox">
     <div>
       <button  class="operator">AC</button>
        <button class="operator">DEL</button>
         <button class="operator">%</button>
          <button class="operator">/</button>
     </div>
     <div>
       <button>7</button>
        <button>8</button>
         <button>9</button>
          <button class="operator">*</button>
     </div>
     <div>
       <button>4</button>
        <button>5</button>
         <button>6</button>
          <button class="operator">-</button>
     </div>
     <div>
       <button>1</button>
        <button>2</button>
         <button>3</button>
          <button class="operator">+</button>
     </div>
     <div>
       <button>00</button>
        <button>0</button>
         <button>.</button>
          <button class="equalBtn">=</button>
     </div>
   </div>

   <script src="script.js">

   </script>

  <footer style="position:fixed; left:0; right:0; bottom:0; width:100vw; background:rgba(30,0,40,0.85); color:#fff; text-align:center; padding:12px 0 8px 0; font-family:'Segoe UI', Arial, sans-serif; font-size:1.1rem; letter-spacing:1px; z-index:100; box-shadow:0 -2px 16px #0006;">
    Made with <span style="color:#ffb347; font-weight:bold;">&#10084;&#65039;</span> by Vedant Kolhe |
    <a href="https://www.instagram.com/vedant_4725" target="_blank" style="color:#ffb347; text-decoration:none; font-weight:bold;">@vedant_4725</a>
  </footer>
</body>
</html>
